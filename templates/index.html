<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowYourVideo - AI Video Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        [data-tab-content] {
            display: none;
        }
        [data-tab-content].active {
            display: block;
        }
        
        /* Q&A Styles */
        .qa-question {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .qa-answer {
            font-size: 1rem;
            line-height: 1.7;
            letter-spacing: 0.01em;
        }
        
        .qa-section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #f472b6;
            margin: 1.5rem 0 0.75rem 0;
            letter-spacing: 0.02em;
        }
        
        .qa-list-item {
            margin: 0.75rem 0;
            line-height: 1.6;
            display: flex;
            gap: 0.75rem;
            align-items: baseline;
        }
        
        .qa-highlight {
            color: #f472b6;
            font-weight: 500;
        }
        
        .qa-description {
            color: #f8fafc;
            margin-left: 1.5rem;
        }
        
        /* Tooltip Styles */
        .fact-tooltip {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }
        .fact-container:hover .fact-tooltip {
            opacity: 1;
            visibility: visible;
        }
        
        /* Video Styles */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-height: 400px;
        }
        @media (min-width: 768px) {
            .video-wrapper iframe {
                min-height: 480px;
            }
        }
        
        /* Markdown Styles */
        .prose {
            max-width: none;
            font-size: 1rem;
            line-height: 1.7;
            color: #f8fafc;
        }
        .prose p {
            margin: 1rem 0;
        }
        .prose pre {
            background: #1a1a1a;
            border-radius: 0.375rem;
            padding: 1rem;
            margin: 1rem 0;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .prose code {
            background: #1a1a1a;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875em;
            color: #f472b6;
        }
        .prose pre code {
            padding: 0;
            background: none;
            color: inherit;
        }
        .prose ul {
            list-style-type: none;
            padding-left: 0;
            margin: 1rem 0;
        }
        .prose ul li {
            position: relative;
            padding-left: 1.5rem;
            margin: 0.5rem 0;
        }
        .prose ul li::before {
            content: "•";
            color: #f472b6;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        .prose ol {
            list-style-type: decimal;
            padding-left: 1.5rem;
            margin: 1rem 0;
        }
        .prose ol li {
            margin: 0.5rem 0;
            padding-left: 0.5rem;
        }
        .prose blockquote {
            border-left: 4px solid #ec4899;
            padding: 0.5rem 0 0.5rem 1rem;
            margin: 1.5rem 0;
            color: #f472b6;
            font-style: italic;
            background: rgba(236, 72, 153, 0.1);
            border-radius: 0 0.375rem 0.375rem 0;
        }
        .prose h1, .prose h2, .prose h3, .prose h4 {
            color: #f472b6;
            font-weight: 600;
            letter-spacing: 0.02em;
            margin: 2rem 0 1rem 0;
            line-height: 1.3;
        }
        .prose h1 { font-size: 1.5rem; }
        .prose h2 { font-size: 1.3rem; }
        .prose h3 { font-size: 1.2rem; }
        .prose h4 { font-size: 1.1rem; }
        
        .prose a {
            color: #f472b6;
            text-decoration: none;
            border-bottom: 1px solid #f472b6;
            transition: all 0.2s ease;
        }
        .prose a:hover {
            color: #ec4899;
            border-bottom-color: #ec4899;
        }
    </style>
</head>
<body class="bg-black text-gray-100 font-rajdhani">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="py-6 px-4 border-b border-pink-500/30 relative">
            <div class="container mx-auto">
                <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 via-purple-500 to-pink-600">
                    Know<span class="text-pink-500">Your</span>Video<span class="text-pink-500">::</span>AI
                </h1>
            </div>
            <div class="absolute bottom-0 left-0 w-full h-px bg-gradient-to-r from-pink-500 via-purple-500 to-pink-500 opacity-75"></div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- URL Input Section -->
            <div class="max-w-3xl mx-auto">
                <div class="cyber-card p-6 mb-8 relative">
                    <div class="absolute top-2 right-2 text-xs font-mono text-pink-400 opacity-50">[SYS::READY]</div>
                    
                    <!-- Video Display -->
                    <div id="video-container" class="mb-8 hidden">
                        <div class="video-wrapper">
                            <div id="youtube-player" class="w-full h-full"></div>
                        </div>
                    </div>

                    <h2 class="text-2xl mb-4 font-semibold text-pink-400 flex items-center">
                        <span class="mr-2 animate-pulse">▊</span>Analyze YouTube Video
                    </h2>
                    <div class="flex gap-4">
                        <input type="text" id="video-url" 
                               class="flex-1 bg-gray-900/80 border border-pink-500/30 rounded-lg px-4 py-2 focus:outline-none focus:border-pink-400 transition-colors text-gray-100 placeholder-gray-500"
                               placeholder="Paste YouTube URL here...">
                        <button id="analyze-btn" 
                                class="cyber-button px-6 py-2 bg-gradient-to-r from-pink-500 to-purple-500 rounded-lg hover:from-pink-400 hover:to-purple-400 transition-all relative group disabled:opacity-50 disabled:cursor-not-allowed">
                            <span class="relative z-10 font-semibold tracking-wider">ANALYZE</span>
                            <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <div class="absolute inset-0 bg-gradient-to-r from-pink-600 to-purple-600 animate-pulse"></div>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Analysis Results -->
                <div id="results-container" class="hidden">
                    <!-- Loading Animation -->
                    <div id="loading" class="hidden">
                        <div class="cyber-loading p-8">
                            <div class="text-center mb-4">
                                <div class="inline-block animate-spin rounded-full h-12 w-12 border-2 border-pink-500 border-t-transparent"></div>
                            </div>
                            <p class="text-pink-400 text-center font-mono tracking-wider">
                                <span class="animate-pulse">[</span> PROCESSING VIDEO ANALYSIS <span class="animate-pulse">]</span>
                            </p>
                            <div class="mt-4 w-full max-w-md mx-auto bg-gray-800 rounded-full h-2.5 overflow-hidden">
                                <div id="progress-bar" class="h-full w-0 bg-gradient-to-r from-pink-500 to-purple-500 transition-all duration-300"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Results Tabs -->
                    <div class="cyber-card p-6 relative">
                        <div class="absolute top-2 right-2 text-xs font-mono text-pink-400/50">[DATA::ANALYSIS]</div>
                        <div class="flex space-x-4 mb-6">
                            <button data-tab-target="#summary" 
                                    class="tab-button active px-4 py-2 rounded-lg bg-black/30 border border-pink-500/30 hover:bg-black/40 transition-all text-pink-400">
                                Summary
                            </button>
                            <button data-tab-target="#transcript"
                                    class="tab-button px-4 py-2 rounded-lg bg-black/30 border border-pink-500/30 hover:bg-black/40 transition-all text-pink-400">
                                Transcript
                            </button>
                            <button data-tab-target="#fact-check"
                                    class="tab-button px-4 py-2 rounded-lg bg-black/30 border border-pink-500/30 hover:bg-black/40 transition-all text-pink-400">
                                Fact Check
                            </button>
                            <button data-tab-target="#qa"
                                    class="tab-button px-4 py-2 rounded-lg bg-black/30 border border-pink-500/30 hover:bg-black/40 transition-all text-pink-400">
                                Q&A
                            </button>
                        </div>

                        <!-- Tab Contents -->
                        <div id="summary" data-tab-content class="active">
                            <div class="prose max-w-none">
                                <!-- Summary content will be inserted here -->
                            </div>
                        </div>

                        <div id="transcript" data-tab-content>
                            <div class="prose max-w-none">
                                <div class="mb-4 p-4 bg-black/30 rounded-lg border border-pink-500/30">
                                    <div class="flex items-center justify-between">
                                        <div class="text-sm text-pink-400 font-medium">Fact Check Indicators:</div>
                                        <div class="flex items-center gap-3">
                                            <div class="flex items-center gap-1">
                                                <span class="w-2 h-2 rounded-full bg-green-500"></span>
                                                <span class="text-sm text-green-400">Verified (hover for details)</span>
                                            </div>
                                            <div class="flex items-center gap-1">
                                                <span class="w-2 h-2 rounded-full bg-red-500"></span>
                                                <span class="text-sm text-red-400">False (hover for details)</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="transcript-content" class="space-y-4">
                                    <!-- Transcript content will be inserted here -->
                                </div>
                            </div>
                        </div>

                        <div id="fact-check" data-tab-content>
                            <div class="prose max-w-none">
                                <div class="mb-6 grid gap-4">
                                    <div class="p-4 border border-green-500/30 rounded-lg bg-green-500/10">
                                        <h3 class="text-green-400 font-semibold mb-2">Verified Facts</h3>
                                        <div class="verified-facts space-y-2"></div>
                                    </div>
                                    <div class="p-4 border border-yellow-500/30 rounded-lg bg-yellow-500/10">
                                        <h3 class="text-yellow-400 font-semibold mb-2">Unverified Claims</h3>
                                        <div class="unverified-claims space-y-2"></div>
                                    </div>
                                    <div class="p-4 border border-red-500/30 rounded-lg bg-red-500/10">
                                        <h3 class="text-red-400 font-semibold mb-2">Potential Misinformation</h3>
                                        <div class="misinformation space-y-2"></div>
                                    </div>
                                </div>
                                <!-- Fact check content will be inserted here -->
                            </div>
                        </div>

                        <div id="qa" data-tab-content>
                            <div class="mb-4">
                                <input type="text" id="question-input" 
                                       class="w-full bg-gray-900/80 border border-pink-500/30 rounded-lg px-4 py-2 focus:outline-none focus:border-pink-400 transition-colors text-gray-100 placeholder-gray-500"
                                       placeholder="Ask a question about the video...">
                            </div>
                            <div id="qa-results" class="prose prose-invert max-w-none">
                                <!-- Q&A results will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/bash.min.js"></script>
    <script>
        // Configure marked options
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: false,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {}
                }
                return code;
            }
        });
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
